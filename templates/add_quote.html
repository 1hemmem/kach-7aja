<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Quote - Kach-7aja</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-indigo-600 text-white p-4">
      <h1 class="text-2xl font-bold text-center">Add New Quote</h1>
    </header>
    <main class="max-w-md mx-auto p-4 flex-grow">
      <form
        action="/add-quote"
        method="post"
        class="bg-white p-6 rounded-lg shadow-md"
      >
        <div class="mb-4">
          <label for="text" class="block text-gray-700 font-semibold mb-2"
            >Quote</label
          >
          <textarea
            id="text"
            name="text"
            required
            class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
            rows="4"
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="author" class="block text-gray-700 font-semibold mb-2"
            >Author</label
          >
          <input
            type="text"
            id="author"
            name="author"
            required
            class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>
        <div class="flex gap-4 justify-center">
          <button
            type="submit"
            class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition"
          >
            Add Quote
          </button>
          <a
            href="/"
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition"
            >Back to Home</a
          >
        </div>
      </form>
    </main>
  </body>
</html>
