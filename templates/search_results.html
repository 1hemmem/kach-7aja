<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Quotes - Kach-7aja</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-indigo-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Search Results</h1>
    </header>
    <main class="max-w-3xl mx-auto p-4 flex-grow">
        <div class="mb-4">
            <a href="/" class="text-indigo-600 hover:underline">← Back</a>
        </div>

        <div class="mb-4">
            <form action="/search" method="get" class="flex gap-2">
                <input name="q" type="search" placeholder="Search quotes" value="{{ query }}" class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Search</button>
            </form>
        </div>

        {% if error %}
        <div class="bg-red-100 text-red-800 p-3 rounded">Error: {{ error }}</div>
        {% endif %} {% if results %}
        <div class="grid gap-4">
            {% for r in results %}
            <div id="search-{{ loop.index }}" class="bg-white p-4 rounded-lg shadow-md">
                <p class="text-gray-800 italic">"{{ r.text }}"</p>
                <p class="text-gray-600 font-semibold mt-2">— {{ r.author }}</p>
                <div class="mt-3 flex gap-2 justify-end">
                    <button onclick="captureDownload('search-{{ loop.index }}','quote-search-{{ loop.index }}.png')" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">Download</button>
                    <!-- no share-link for external results because they don't have internal ids -->
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-gray-600">No results found.</p>
        {% endif %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        async function captureDownload(elementId, filename) {
            const el = document.getElementById(elementId);
            if (!el) return;

            // hide buttons/links and set fixed height
            const controls = el.querySelectorAll('button, a');
            const originalDisplays = [];
            controls.forEach((c) => {
                originalDisplays.push(c.style.display);
                c.style.display = 'none';
            });
            const originalHeight = el.style.height;
            const originalOverflow = el.style.overflow;
            el.style.height = el.style.height || '260px';
            el.style.overflow = 'hidden';

            try {
                const canvas = await html2canvas(el, {
                    backgroundColor: null,
                    scale: 2
                });
                canvas.toBlob((blob) => {
                    if (!blob) return;
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    URL.revokeObjectURL(url);
                }, 'image/png');
            } catch (err) {
                console.error('capture failed', err);
                alert('Failed to capture image');
            } finally {
                controls.forEach((c, i) => (c.style.display = originalDisplays[i] || ''));
                el.style.height = originalHeight || '';
                el.style.overflow = originalOverflow || '';
            }
        }
    </script>
</body>

</html>
