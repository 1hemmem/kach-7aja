<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote - Kach-7aja</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-indigo-600 text-white p-4">
      <h1 class="text-2xl font-bold text-center">Random Quote</h1>
    </header>
    <main class="max-w-md mx-auto p-4 flex-grow">
      {% if quote %}
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <p class="text-gray-800 italic text-lg">"{{ quote.text }}"</p>
        <p class="text-gray-600 font-semibold mt-2">â€” {{ quote.author }}</p>
        <p class="text-sm text-gray-500 mt-1">Added: {{ quote.created_at }}</p>
      </div>
      {% else %}
      <p class="text-gray-600 text-center">
        No quotes available. Add one first!
      </p>
      {% endif %}
      <div class="mt-6 flex justify-center gap-4">
        <a
          href="/random-quote"
          class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition"
          >Another Quote</a
        >
        <a
          href="/"
          class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition"
          >Back to Home</a
        >
      </div>
    </main>
  </body>
</html>
