<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: "Verdana", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fff3cd;
      }
      .container {
        text-align: center;
        padding: 25px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        color: #dc3545;
      }
      p {
        color: #666;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>
      <p>{{ content }}</p>
    </div>
  </body>
</html>
